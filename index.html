<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  
  <body>
    <header class="header">
        <div class="container">
        <div class="header-logo">
          <p>Github User Search</p>
        </div>
        <div class="small-header-items">
          <div class="three">
          <div class="line" id="line1"></div>
          <div class="line" id="line2"></div>
          <div class="line" id="line3"></div>
          </div>
          <ul id="ul">
            <li><a href="https://github.com/alishata128" target="_blank" class="link">About</a></li>
            <li><a href="https://github.com/alishata128" target="_blank" class="link">Contact</a></li>
            <li><a href="https://github.com/alishata128/github-user-search" target="_blank" class="link">Repo</a></li>
          </ul>
        </div>
        <div class="header-items">
          
          <ul>
            <li><a href="https://github.com/alishata128" target="_blank" class="link">About</a></li>
            <li><a href="https://github.com/alishata128" target="_blank" class="link">Contact</a></li>
            <li><a href="https://github.com/alishata128/github-user-search" target="_blank" class="link">Repo</a></li>
          </ul>
        </div>
        </div>
        </header>
      <section class="search">
        <div class="container">
      <div class="search-main">
        <div class="octocat">
          <img src="./assets/octocat-1664813433176.png" alt="" />
        </div>

        <div class="search-bar">
          <input
            type="text"
            id="search-bar-input"
            placeholder="Type username to search for"
            value=""
          />
        </div>
      </div>

      <div class="user" id="user">
        <div class="top-panel">
          <div class="close" id="close">x</div>
          <div class="user-name"></div>
        </div>
        <div class="profile-img">
          <img src="" id="profileImg" alt="">
        </div>
        <div class="name"></div>

        <div class="type"></div>
        <div class="bio"></div>
        <div class="follows">
          <div class="followers">Followers: <span class="span"></span></div>
          <div class="following">Following: <span class="span"></span></div>
        </div>
        <a href="" target="_blank" class="view">View</a>
        <div class="bottom-panel">
          <div class="public-repos-num">
            Public repos: <span class="span"></span>
          </div>
          <div class="public-gists-num">
            Public gists: <span class="span"></span>
          </div>
        </div>
      </div>
      </div>
      </section>
      <footer>
        <div class="container">
          Made by<a href="github.com/alishata128" id="alishata">@li$hata</a>
        </div>
      </footer>
    </div>
    <script src="./script.js" async></script>

    <script src="./js/typed.js"></script>

    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
      
        <script>  
                // var typed = new Typed("#alishata", {
                //     strings: ['@','@l','@li','@li$','@li$h','@li$ha','@li$hat','@li$hata'],
                //     typeSpeed: 70,
                //     loop: true,
                //     // backDelay: 400,
                //     backSpeed: 100,
                // });

                var typed2 = new Typed('#search-bar-input', {
                  strings:['Type username to search for', 'for example','alishata128','google','microsoft','apple'],
                  typeSpeed:15,
                  backSpeed:15,
                  attr: 'placeholder',
                  bindInputFocusEvents: true,
                  loop:true,
                });

                document.addEventListener('mouseover',function(e){
                    // if(e.currentTarget.nodeName === 'INPUT'){
                      if(e.target.id === 'search-bar-input'){
                        typed2.stop()
                      }
                    else{
                      typed2.start()
                    }
                

                })
        </script>
  </body>
</html>
